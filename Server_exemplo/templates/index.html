<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel de Iluminacao - Servidor Pico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .level-box {
            width: 300px;
            height: 80px;
            border: 2px solid #333;
            margin: 20px;
            position: relative;
            display: flex;
        }
        .level {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.15s ease; /* anima√ß√£o suave */
        }

        .button:active {
            transform: scale(0.95); /* diminui levemente ao clicar */
            background-color: #0056b3;
        }
        .level-text {
            font-size: 25px;
            margin-top: 10px;
        }
        .info-box {
            width: 350px;
            padding: 15px;
            border: 2px solid #555;
            background-color: #fff;
            margin-top: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
            font-family: 20px Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unidade 02 - Tarefa 1 - Alan Alexandre Sampaio </h2>
        <div class="buttons">
            <button class="button" id="increaseBtn" style="background-color: #079113;">Button A - Aumentar</button>
            <button class="button" id="decreaseBtn" style="background-color: #bd3131;">Button B - Diminuir</button>
        </div>
        <div class="level-box">
            <div id="level" class="level" style="width: 0%;"></div>
        </div>
        <div class="level-text"><h3>N√≠vel de Iluminca√ß√£o do Led:</h3> </div>
        
        <!-- üì¶ Nova Box -->
        <div id="messages" class="info-box"> </div>
    </div>

    <script>
        let level = 0;  // Inicializa o n√≠vel
        const maxLevel = 4;
        const minLevel = 0;

        const levelElement = document.getElementById('level');
        const infoBox = document.getElementById('infoBox');

        // Fun√ß√£o para atualizar o n√≠vel e a barra de progresso
        function updateLevel() {
            const width = (level) * 25;
            levelElement.style.width = `${width}%`;
            levelText.textContent = `N√≠vel de Iluminca√ß√£o do Led: ${level} - (XXXX)`;
        }

        // Aumenta o n√≠vel
        document.getElementById('increaseBtn').addEventListener('click', () => {
            if (level < maxLevel) {
                level++;
                updateLevel();
            }
        });

        // Diminui o n√≠vel
        document.getElementById('decreaseBtn').addEventListener('click', () => {
            if (level > minLevel) {
                level--;
                updateLevel();
            }
        });
        
        setInterval(() => {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('messages').innerHTML = 
                        data.map(msg => `<p>${msg}</p>`).join('');
                    
                    // Pega a √∫ltima mensagem v√°lida de n√≠vel
                    const nivelMsg = data.reverse().find(m => m.includes('Nivel_'));
                    if (nivelMsg) {
                        const nivel = parseInt(nivelMsg.split('Nivel_')[1]);
                        if (!isNaN(nivel)) {
                            level = nivel;
                            updateLevel();
                        }
                    }
                });
        }, 1000); // Atualiza a cada 1 segundo (1000 ms)

    </script>
</body>
</html>
